<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:sec="http://www.springframework.org/schema/security/tags">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
        <th>Roles</th>
    </tr>
    </thead>
    <td th:text="${user.getId()}">VALUE</td>
    <td th:text="${user.getName()}">VALUE</td>
    <td th:text="${user.getEmail()}">VALUE</td>
    <td th:text="${user.getPassword()}">VALUE</td>
    <td th:text="${user.getAge()}">VALUE</td>
    <td th:text="${user.getRoles()}">VALUE</td>
    <td>
        <div sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">
            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
        </div>
    </td>
</table>
<div sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input  type="submit" value="Delete"/>
    </form>
</div>
<br/>
<br/>
<br/>
<a th:href="@{/logout}">Logout</a>
</body>
</html>

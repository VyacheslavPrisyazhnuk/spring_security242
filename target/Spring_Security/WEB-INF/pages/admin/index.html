<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}"
               th:text="${user.getId()}">id</a>
        </td>
        <td th:text="${user.name}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.getRoles()}"/>

        <!--                    </tr>-->
        <!--                </td>-->
    </tr>
    </tbody>
    </thead>
</table>
